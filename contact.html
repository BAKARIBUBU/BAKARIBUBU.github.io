<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Bakari Bubu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white font-sans">
  <!-- Navbar (similar to index.html) -->
  <nav class="fixed w-full z-50 top-0 bg-gray-900/80 backdrop-blur-md border-b border-gray-700">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="flex items-center space-x-3">
        <img src="images/profile.jpg" alt="Profile Picture" class="w-10 h-10 rounded-full border-2 border-blue-500">
        <span class="text-2xl font-bold text-white">BAKARI BUBU</span>
      </a>
      <div>
        <a href="index.html" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-500 transition">Home</a>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section id="contact" class="pt-32 min-h-screen flex items-center justify-center">
    <div class="max-w-3xl mx-auto text-center px-4">
      <h1 class="text-4xl md:text-6xl font-bold mb-6 bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
        Get in Touch
      </h1>
      <p class="text-lg md:text-xl text-gray-300 mb-8">
        I'd love to hear from you! Whether you have a project in mind or just want to say hello, feel free to reach out.
      </p>
      <!-- Simple Contact Information or Form -->
      <div class="bg-gray-800/50 rounded-xl p-8 border border-gray-700">
        <p class="text-gray-300 mb-4"><i class="fas fa-envelope mr-2"></i> email@example.com</p>
        <p class="text-gray-300 mb-4"><i class="fas fa-phone mr-2"></i> +254 700 000000</p>
        <p class="text-gray-300"><i class="fas fa-map-marker-alt mr-2"></i> Nairobi, Kenya</p>
      </div>
      <div class="mt-8">
        <a href="mailto:email@example.com" class="px-8 py-3 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full hover:from-purple-600 hover:to-blue-600 transition-all duration-300 transform hover:scale-105 shadow-lg">
          Send Email
        </a>
      </div>
    </div>
  </section>

  <!-- Footer (optional, similar to index.html) -->
  <footer class="bg-gray-900/80 backdrop-blur-md border-t border-gray-800 py-8">
    <div class="max-w-7xl mx-auto text-center">
      <p class="text-gray-500">&copy; 2024 Bakari Bubu. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
