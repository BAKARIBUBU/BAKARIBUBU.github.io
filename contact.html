<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Bakari Bubu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white">
  <!-- Navbar -->
  <nav class="fixed w-full z-50 top-0 bg-gray-900/80 backdrop-blur-md border-b border-gray-700">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center space-x-3">
          <img src="images/profile.jpg" alt="Profile" class="w-10 h-10 rounded-full border-2 border-blue-500">
          <a href="index.html" class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
            BAKARI BUBU
          </a>
        </div>
        <div class="hidden md:flex items-center space-x-8">
          <a href="index.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md transition">Home</a>
          <a href="index.html#projects" class="text-gray-300 hover:text-white px-3 py-2 rounded-md transition">Projects</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <section class="pt-32 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4 glass-card p-8 rounded-2xl border border-gray-700">
      <h2 class="text-3xl font-bold mb-8 text-center">Get in Touch</h2>
      <form class="space-y-6">
        <div>
          <label class="block text-gray-300 mb-2">Full Name</label>
          <input type="text" class="w-full bg-gray-700/50 rounded-lg px-4 py-3 border border-gray-600 focus:border-blue-500 transition">
        </div>
        <div>
          <label class="block text-gray-300 mb-2">Email</label>
          <input type="email" class="w-full bg-gray-700/50 rounded-lg px-4 py-3 border border-gray-600 focus:border-blue-500 transition">
        </div>
        <div>
          <label class="block text-gray-300 mb-2">Message</label>
          <textarea class="w-full bg-gray-700/50 rounded-lg px-4 py-3 border border-gray-600 focus:border-blue-500 transition h-32"></textarea>
        </div>
        <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-500 rounded-lg transition">
          Send Message <i class="fas fa-paper-plane ml-2"></i>
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="glass-card border-t border-gray-800 py-12">
    <!-- Same footer as index.html -->
    <div class="max-w-7xl mx-auto px-4 text-center">
      <div class="flex space-x-6 justify-center mb-8">
        <a href="https://linkedin.com/in/bakari-bubu-b3130a1ab" class="text-2xl hover:text-blue-400 transition">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/BAKARIBUBU" class="text-2xl hover:text-purple-400 transition">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://x.com/bakaribubu" class="text-2xl hover:text-blue-400 transition">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
      <p class="text-gray-500">&copy; 2025 Bakari Bubu. Digital Excellence</p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
